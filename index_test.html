<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            inset: -20%;
            transition: transform 100ms ease-out;
            /* Change this line to use your local image */
            background-image: url('./Black_White.jpg'); 
            background-size: cover;
            background-position: center;
            transform: scale(1.4);
            image-rendering: pixelated;
        }

        .glitch-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.2);
            mix-blend-mode: multiply;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .button {
            background-color: white;
            color: black;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        @keyframes glitch {
            0% { opacity: 1; transform: scale(1) skew(0deg); }
            10% { opacity: 0.8; transform: scale(1.02) skew(2deg); }
            20% { opacity: 0.9; transform: scale(0.98) skew(-2deg); }
            30% { opacity: 0.7; transform: scale(1.01) skew(1deg); }
            40% { opacity: 1; transform: scale(1) skew(0deg); }
            50% { opacity: 0.6; transform: scale(1.03) skew(-1deg); }
            60% { opacity: 0.8; transform: scale(0.99) skew(2deg); }
            70% { opacity: 1; transform: scale(1) skew(0deg); }
            80% { opacity: 0.7; transform: scale(1.02) skew(-2deg); }
            90% { opacity: 0.9; transform: scale(0.98) skew(1deg); }
            100% { opacity: 1; transform: scale(1) skew(0deg); }
        }

        .animate-glitch {
            animation: glitch 500ms infinite linear;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="background" id="background">
            <div class="glitch-overlay animate-glitch" id="glitchOverlay"></div>
        </div>
        <div class="content">
            <div>
                <h1 class="title">Artist Name</h1>
                <p class="subtitle">Visual Artist & Creator</p>
                <button class="button">View Portfolio</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const background = document.getElementById('background');
        const glitchOverlay = document.getElementById('glitchOverlay');

        container.addEventListener('mousemove', (e) => {
            const xPercentage = e.clientX / window.innerWidth;
            const yPercentage = e.clientY / window.innerHeight;

            // Calculate the maximum movement range (40% of the container size)
            const maxX = window.innerWidth * 0.4;
            const maxY = window.innerHeight * 0.4;

            // Calculate the actual movement, ranging from -20% to 20%
            const moveX = maxX * (xPercentage - 0.5);
            const moveY = maxY * (yPercentage - 0.5);

            background.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.4)`;
        });

        setTimeout(() => {
            glitchOverlay.classList.remove('animate-glitch');
        }, 4000);
    </script>
</body>
</html>
