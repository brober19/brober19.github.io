<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 15px;
    }
    .gallery-item {
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item .caption {
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My Image Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://share.icloud.com/photos/00bfv-XDRWJuP38lzmNkJ0ccA" alt="Image 1">
      <div class="caption">Image 1</div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/400x300" alt="Image 2">
      <div class="caption">Image 2</div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/400x300" alt="Image 3">
      <div class="caption">Image 3</div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/400x300" alt="Image 4">
      <div class="caption">Image 4</div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/400x300" alt="Image 5">
      <div class="caption">Image 5</div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/400x300" alt="Image 6">
      <div class="caption">Image 6</div>
    </div>
  </div>
</body>
</html>
