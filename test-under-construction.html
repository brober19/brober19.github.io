<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <!-- For iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png">

    <!-- For Android devices -->
    <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/favicon.png">

    <!-- For modern browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">

    <!-- Web manifest for PWA support -->
    <link rel="manifest" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --bg-color: #000;
            --text-color: #fff;
            --highlight-color: #FF7F50;
            --container-bg: rgba(0, 0, 0, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --footer-bg: rgba(0, 0, 0, 0.3);
            --nav-bg: rgba(0, 0, 0, 0.7);
            --input-bg: rgba(0, 0, 0, 0.3);
            --input-border: rgba(255, 255, 255, 0.2);
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --highlight-color: #FF7F50;
            --container-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0, 0, 0, 0.1);
            --footer-bg: rgba(255, 255, 255, 0.8);
            --nav-bg: rgba(245, 245, 245, 0.8);
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Navigation Styles */
        nav {
            background: var(--nav-bg);
            padding: 1.5rem 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 1rem 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: calc(100% - 60px);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo Styles */
        .logo {
            display: block;
            transition: all 0.3s ease;
            position: relative;
            width: 150px;
            height: 75px;
            margin-left: 0;
        }

        .logo img {
            position: absolute;
            top: 10px;
            left: 0;
            max-height: 75px;
            width: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .logo .logo-default { opacity: 1; }
        .logo .logo-hover { opacity: 0; }

        .logo:hover .logo-default { opacity: 0; }
        .logo:hover .logo-hover {
            opacity: 1;
            filter: drop-shadow(0 0 5px rgba(255, 127, 80, 0.8))
                   drop-shadow(0 0 10px rgba(255, 127, 80, 0.6))
                   drop-shadow(0 0 15px rgba(255, 127, 80, 0.4));
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-links.loaded {
            opacity: 1;
        }

        .nav-links.visible {
            display: flex !important;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: Helvetica, Arial, sans-serif;
        }

        .nav-links a:hover {
            color: var(--highlight-color);
            text-shadow:
                0 0 10px rgba(255, 127, 80, 0.8),
                0 0 20px rgba(255, 127, 80, 0.6);
        }
        
        /* Navigation Link Effects */
        .nav-links a {
            position: relative;
            overflow: hidden;
        }
        
        .nav-links a span {
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover span {
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--highlight-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Theme Toggle */
        .theme-toggle {
            cursor: pointer;
            margin-left: 2rem;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover {
            color: var(--highlight-color);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: var(--text-color);
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        
        /* Under Construction Section */
        .construction-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 30px 60px;
        }
        
        .construction-container {
            max-width: 800px;
            width: 100%;
            background-color: var(--container-bg);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .construction-header {
            margin-bottom: 2rem;
        }
        
        .construction-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        .construction-header p {
            font-size: 1.1rem;
            color: var(--text-color);
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .tools {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .tool {
            font-size: 2rem;
            margin: 0 15px;
            color: var(--highlight-color);
            animation: bounce 2s infinite;
        }
        
        .tool:nth-child(1) { animation-delay: 0s; }
        .tool:nth-child(2) { animation-delay: 0.2s; }
        .tool:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .progress-bar {
            height: 20px;
            background-color: var(--input-bg);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--highlight-color), #ff6a33);
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease;
            animation: progress 3s infinite alternate;
        }
        
        @keyframes progress {
            0% { width: 10%; }
            100% { width: 70%; }
        }
        
        .countdown {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        .email-form {
            margin-top: 2rem;
        }
        
        .email-form p {
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .email-form input[type="email"] {
            padding: 10px 15px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            width: 60%;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            margin-right: 0.5rem;
        }
        
        .email-form button {
            background-color: var(--highlight-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .email-form button:hover {
            background-color: #ff6a33;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 127, 80, 0.4);
        }
        
        .gear {
            position: absolute;
            color: var(--highlight-color);
            opacity: 0.1;
            z-index: 0;
        }
        
        .gear-1 {
            top: 10%;
            left: 10%;
            font-size: 8rem;
            animation: rotate 20s linear infinite;
        }
        
        .gear-2 {
            bottom: 10%;
            right: 10%;
            font-size: 6rem;
            animation: rotate 15s linear infinite reverse;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer Styles */
        footer {
            background-color: var(--footer-bg);
            padding: 2rem 0;
            width: 100%;
            margin-top: auto;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid var(--border-color);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .footer-info {
            flex: 1;
            min-width: 250px;
            margin-bottom: 1rem;
        }

        .footer-info h3 {
            color: var(--highlight-color);
            margin-bottom: 1rem;
            font-weight: 400;
            font-size: 1.2rem;
            font-family: Helvetica, Arial, sans-serif;
        }

        .footer-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
            font-family: Helvetica, Arial, sans-serif;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--highlight-color);
        }

        .footer-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-nav-section {
            min-width: 150px;
        }

        .footer-nav-section h4 {
            color: var(--highlight-color);
            margin-bottom: 1rem;
            font-weight: 400;
            font-size: 1rem;
            font-family: Helvetica, Arial, sans-serif;
        }

        .footer-nav-section ul {
            list-style: none;
        }

        .footer-nav-section ul li {
            margin-bottom: 0.5rem;
        }

        .footer-nav-section ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: all 0.3s ease;
            font-family: Helvetica, Arial, sans-serif;
        }

        .footer-nav-section ul li a:hover {
            color: var(--highlight-color);
            opacity: 1;
        }

        .copyright {
            width: 100%;
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            opacity: 0.6;
            font-family: Helvetica, Arial, sans-serif;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .construction-container {
                padding: 2rem;
            }
            
            .construction-header h1 {
                font-size: 2rem;
            }
            
            .email-form input[type="email"] {
                width: 100%;
                margin-bottom: 1rem;
                margin-right: 0;
            }
            
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--container-bg);
                padding: 1rem;
                flex-direction: column;
                align-items: center;
            }

            .nav-links.active {
                display: flex !important;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }

            .footer-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .footer-nav {
                width: 100%;
                margin-top: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.nav-links a');
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            const themeToggle = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('dark-icon');
            const lightIcon = document.getElementById('light-icon');
            const html = document.documentElement;
            const nav = document.getElementById('main-nav');
            const notifyBtn = document.getElementById('notify-btn');
            
            
            // Scroll event for navbar
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            });
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                if (html.getAttribute('data-theme') === 'dark') {
                    html.setAttribute('data-theme', 'light');
                    darkIcon.style.display = 'none';
                    lightIcon.style.display = 'inline-block';
                } else {
                    html.setAttribute('data-theme', 'dark');
                    darkIcon.style.display = 'inline-block';
                    lightIcon.style.display = 'none';
                }
            });
            
            // Function to handle nav visibility based on screen size
            function handleNavVisibility() {
                if (window.innerWidth > 768) {
                    navLinks.style.display = 'flex';
                    navLinks.classList.add('visible');
                } else {
                    if (!navLinks.classList.contains('active')) {
                        navLinks.style.display = 'none';
                        navLinks.classList.remove('visible');
                    }
                }
            }

            // Initialize nav links
            setTimeout(() => {
                navLinks.classList.add('loaded');
                handleNavVisibility();
            }, 100);

            // Hamburger menu toggle
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
                navLinks.style.display = navLinks.classList.contains('active') ? 'flex' : 'none';
            });
            
            // Add click event for the notify button
            if (notifyBtn) {
                notifyBtn.addEventListener('click', function() {
                    const email = document.querySelector('input[type="email"]').value;
                    if (email && email.includes('@')) {
                        this.textContent = 'Thanks!';
                        this.style.backgroundColor = '#8BC34A';
                        document.querySelector('input[type="email"]').value = '';
                        setTimeout(() => {
                            this.textContent = 'Notify Me';
                            this.style.backgroundColor = '';
                        }, 2000);
                    } else {
                        alert('Please enter a valid email address');
                    }
                });
            }
            
            // Update on window resize
            window.addEventListener('resize', handleNavVisibility);
        });
    </script>
