<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        /* Navigation Styles */
        nav {
            background: transparent;
            padding: 2rem 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: calc(100% - 60px);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo Styles */
        .logo {
            display: block;
            transition: all 0.3s ease;
            position: relative;
            width: 150px;
            height: 75px;
            margin-left: 0;
        }

        .logo img {
            position: absolute;
            top: 10px;
            left: 0;
            max-height: 75px;
            width: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .logo .logo-default { opacity: 1; }
        .logo .logo-hover { opacity: 0; }

        .logo:hover .logo-default { opacity: 0; }
        .logo:hover .logo-hover {
            opacity: 1;
            filter: drop-shadow(0 0 5px rgba(255, 127, 80, 0.8))
                   drop-shadow(0 0 10px rgba(255, 127, 80, 0.6))
                   drop-shadow(0 0 15px rgba(255, 127, 80, 0.4));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .nav-links a:hover {
            color: #FF7F50;
            text-shadow:
                0 0 10px rgba(255, 127, 80, 0.8),
                0 0 20px rgba(255, 127, 80, 0.6);
        }

        /* Transition Overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
        }

        .pixelated-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="10" height="10" fill="white" opacity="0.1"/></svg>');
            background-size: 20px 20px;
            opacity: 0.15;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Content Styles */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            transition: transform 0.3s ease;
            mix-blend-mode: difference;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .typing-animation {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #FF7F50;
            width: 0;
            animation:
                typing 2s steps(15) 0.5s forwards,
                blink-caret 0.75s step-end infinite;
        }

        .split-text {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }

        .split-text.animate {
            animation: fadeInUp 0.8s forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #FF7F50; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .disintegrate {
            animation: disintegrate 0.8s forwards cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes disintegrate {
            0% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0) rotate(0);
            }
            30% {
                opacity: 1;
                filter: blur(2px);
                transform: translateY(-5px) rotate(-2deg);
            }
            100% {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(20px) rotate(10deg);
                letter-spacing: 10px;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 1rem;
                flex-direction: column;
                align-items: center;
            }
            .nav-links.active { display: flex; }
        }
    </style>
</head>
<body>
    <div class="transition-overlay"></div>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/signature_light.png" alt="Logo" class="logo-default">
                <img src="images/signature_red_v2.png" alt="Logo Hover" class="logo-hover">
            </a>
            <ul class="nav-links">
                <li><a href="painting.html">Paint</a></li>
                <li><a href="digital.html">Pixels</a></li>
                <li><a href="cv.html">C.V.</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-image">
            <img src="images/G Gallery_1.JPG" alt="Hero Image">
        </div>
        <div class="pixelated-overlay"></div>
        <div class="content">
            <h1><span class="typing-animation">Bryan Robertson</span></h1>
            <p class="split-text">a visual artist working in paint and pixels</p>
        </div>
    </section>

    <!DOCTYPE html>
    <!-- Previous HTML and CSS remains the same until the script tag -->
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.nav-links a');
            const transitionOverlay = document.querySelector('.transition-overlay');
            const splitText = document.querySelector('.split-text');
            const navLinks = document.querySelector('.nav-links');
            
    
            // Ensure nav links are visible
            navLinks.style.display = 'flex';
    
            // Initialize split text animation
            setTimeout(() => {
                splitText.classList.add('animate');
            }, 2500);
    
            // Handle page transitions
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const href = link.getAttribute('href');
    
                    // Store the current scroll position
                    sessionStorage.setItem('scrollPos', window.pageYOffset);
    
                    // Add disintegration effect to clicked link
                    link.classList.add('disintegrate');
    
                    // Fade in overlay
                    setTimeout(() => {
                        transitionOverlay.classList.add('active');
                    }, 400);
    
                    // Navigate after overlay is visible
                    setTimeout(() => {
                        window.location.href = href;
                    }, 900);
                });
            });
    
            // Handle back/forward navigation
            window.addEventListener('pageshow', (event) => {
                // Ensure nav links are visible on back navigation
                navLinks.style.display = 'flex';
    
                if (event.persisted) {
                    transitionOverlay.classList.remove('active');
    
                    // Restore scroll position if it exists
                    const scrollPos = sessionStorage.getItem('scrollPos');
                    if (scrollPos) {
                        window.scrollTo(0, parseInt(scrollPos));
                        sessionStorage.removeItem('scrollPos');
                    }
                }
            });
    
            // Remove overlay when page loads
            setTimeout(() => {
                transitionOverlay.classList.remove('active');
            }, 100);
    // Add this to your existing JavaScript
function saveNavState() {
    sessionStorage.setItem('navVisible', navLinks.style.display);
}

function restoreNavState() {
    const savedState = sessionStorage.getItem('navVisible');
    if (savedState) {
        navLinks.style.display = savedState;
        sessionStorage.removeItem('navVisible');
    }
}

// Add to click handlers
links.forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        saveNavState();
        // ... rest of your click handling code
    });
});

// Add to pageshow event
window.addEventListener('pageshow', (event) => {
    if (event.persisted) {
        restoreNavState();
    }
});
            // Parallax effect
            const heroImage = document.querySelector('.hero-image');
            const content = document.querySelector('.content');
    
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
    
                const moveX = (mouseX - 0.5) * 40;
                const moveY = (mouseY - 0.5) * 40;
    
                heroImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
                content.style.transform = `translate(${-moveX * 0.15}px, ${-moveY * 0.15}px)`;
            });
    
            // Handle responsive navigation
            function handleResponsiveNav() {
                if (window.innerWidth <= 768) {
                    navLinks.style.display = 'none';
                    // Add hamburger menu functionality here if needed
                } else {
                    navLinks.style.display = 'flex';
                }
            }
    
            // Initial check for responsive navigation
            handleResponsiveNav();
    
            // Update on window resize
            window.addEventListener('resize', handleResponsiveNav);
        });
    </script>
</body>
</html>
