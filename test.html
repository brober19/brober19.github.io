<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        /* Navigation Styles */
        nav {
            background: transparent;
            padding: 2rem 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: calc(100% - 60px);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo Styles */
        .logo {
            display: block;
            transition: all 0.3s ease;
            position: relative;
            width: 150px;
            height: 75px;
            margin-left: 0;
        }

        .logo img {
            position: absolute;
            top: 10px;
            left: 0;
            max-height: 75px;
            width: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .logo .logo-default { opacity: 1; }
        .logo .logo-hover { opacity: 0; }

        .logo:hover .logo-default { opacity: 0; }
        .logo:hover .logo-hover {
            opacity: 1;
            filter: drop-shadow(0 0 5px rgba(255, 127, 80, 0.8))
                   drop-shadow(0 0 10px rgba(255, 127, 80, 0.6))
                   drop-shadow(0 0 15px rgba(255, 127, 80, 0.4));
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-links.loaded {
            opacity: 1;
        }

        .nav-links.visible {
            display: flex !important;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .nav-links a:hover {
            color: #FF7F50;
            text-shadow:
                0 0 10px rgba(255, 127, 80, 0.8),
                0 0 20px rgba(255, 127, 80, 0.6);
        }
        /* Add these to your existing CSS */

/* Navigation Link Effects */
.nav-links a {
    position: relative;
    overflow: hidden;
}
.nav-links a span {
    position: relative;
    display: inline-block;
    transition: transform 0.3s ease;
}

.nav-links a:hover span {
    transform: translateY(-2px);
}

.nav-links a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: #FF7F50;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}

.nav-links a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
}
/* Ripple Effect */
.ripple {
    position: absolute;
    background: rgba(255, 127, 80, 0.4);
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 0.6s linear;
    pointer-events: none;
}

/* Link Click Animation */
.nav-links a.clicked {
    animation: linkClick 0.5s ease-out;
}

/* Text Glow Effect */
.nav-links a.clicked span {
    animation: textGlow 0.5s ease-out;
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

@keyframes linkClick {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
        color: #FF7F50;
    }
    100% {
        transform: scale(1);
    }
}

@keyframes textGlow {
    0% {
        text-shadow: 0 0 0 rgba(255, 127, 80, 0);
    }
    50% {
        text-shadow: 
            0 0 10px rgba(255, 127, 80, 0.8),
            0 0 20px rgba(255, 127, 80, 0.4),
            0 0 30px rgba(255, 127, 80, 0.2);
        color: #FF7F50;
    }
    100% {
        text-shadow: 0 0 0 rgba(255, 127, 80, 0);
    }
}

/* Page Exit Animation */
.page-exit {
    animation: pageExit 0.5s ease-out forwards;
}

@keyframes pageExit {
    0% {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
    100% {
        opacity: 0;
        transform: scale(0.95) translateY(-20px);
    }
}

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Transition Overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
        }

        /* Content Styles */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            transition: transform 0.3s ease;
            mix-blend-mode: difference;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .typing-animation {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #FF7F50;
            width: 0;
            animation:
                typing 2s steps(15) 0.5s forwards,
                blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #FF7F50; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 1rem;
                flex-direction: column;
                align-items: center;
            }

            .nav-links.active {
                display: flex !important;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }
        }
    </style>
</head>
<body>
    <div class="transition-overlay"></div>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/signature_light.png" alt="Logo" class="logo-default">
                <img src="images/signature_red_v2.png" alt="Logo Hover" class="logo-hover">
            </a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="painting.html">Paint</a></li>
                <li><a href="digital.html">Pixels</a></li>
                <li><a href="cv.html">C.V.</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-image">
            <img src="images/G Gallery_1.JPG" alt="Hero Image">
        </div>
        <div class="content">
            <h1><span class="typing-animation">Bryan Robertson</span></h1>
            <p class="split-text">a visual artist working in paint and pixels</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.nav-links a');
            const transitionOverlay = document.querySelector('.transition-overlay');
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            const splitText = document.querySelector('.split-text');
            const heroImage = document.querySelector('.hero-image');
            const content = document.querySelector('.content');
// Add this to your existing JavaScript within the DOMContentLoaded event listener

// Wrap link text in spans for better animation control
links.forEach(link => {
    const text = link.textContent;
    link.innerHTML = `<span>${text}</span>`;
});

// Modified click handler for links
links.forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        const href = link.getAttribute('href');

        // Create ripple effect
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        
        // Calculate ripple position
        const rect = link.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        link.appendChild(ripple);

        // Add click animation class
        link.classList.add('clicked');
        
        // Add page exit animation
        document.body.classList.add('page-exit');

        // Clean up animations
        setTimeout(() => {
            ripple.remove();
            link.classList.remove('clicked');
        }, 600);

        // Save nav state
        saveNavState();

        // Fade in overlay with slight delay
        setTimeout(() => {
            transitionOverlay.classList.add('active');
        }, 300);

        // Navigate after animations complete
        setTimeout(() => {
            window.location.href = href;
        }, 800);
    });
});

// Add this helper function for cleaning up animations
function cleanupAnimations() {
    const ripples = document.querySelectorAll('.ripple');
    ripples.forEach(ripple => ripple.remove());
    
    links.forEach(link => link.classList.remove('clicked'));
    document.body.classList.remove('page-exit');
}

// Modify the pageshow event handler to include cleanup
window.addEventListener('pageshow', (event) => {
    requestAnimationFrame(() => {
        handleNavVisibility();
        cleanupAnimations();
        if (event.persisted) {
            restoreNavState();
            transitionOverlay.classList.remove('active');
        }
    });
});
            // Function to handle nav visibility based on screen size
            function handleNavVisibility() {
                if (window.innerWidth > 768) {
                    navLinks.style.display = 'flex';
                    navLinks.classList.add('visible');
                } else {
                    if (!navLinks.classList.contains('active')) {
                        navLinks.style.display = 'none';
                        navLinks.classList.remove('visible');
                    }
                }
            }

            // Save navigation state
            function saveNavState() {
                sessionStorage.setItem('navVisible', navLinks.style.display);
            }

            // Restore navigation state
            function restoreNavState() {
                const savedState = sessionStorage.getItem('navVisible');
                if (savedState) {
                    navLinks.style.display = savedState;
                    sessionStorage.removeItem('navVisible');
                }
            }

            // Initialize nav links
            setTimeout(() => {
                navLinks.classList.add('loaded');
                handleNavVisibility();
            }, 100);

            // Hamburger menu toggle
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
                navLinks.style.display = navLinks.classList.contains('active') ? 'flex' : 'none';
            });

            // Handle page transitions
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const href = link.getAttribute('href');
                    saveNavState();

                    // Fade in overlay
                    transitionOverlay.classList.add('active');

                    // Navigate after overlay is visible
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });

            // Handle back/forward navigation
            window.addEventListener('pageshow', (event) => {
                requestAnimationFrame(() => {
                    handleNavVisibility();
                    if (event.persisted) {
                        restoreNavState();
                        transitionOverlay.classList.remove('active');
                    }
                });
            });

            // Parallax effect
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;

                const moveX = (mouseX - 0.5) * 40;
                const moveY = (mouseY - 0.5) * 40;

                heroImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
                content.style.transform = `translate(${-moveX * 0.15}px, ${-moveY * 0.15}px)`;
            });

            // Update on window resize
            window.addEventListener('resize', handleNavVisibility);

            // Remove overlay when page loads
            setTimeout(() => {
                transitionOverlay.classList.remove('active');
            }, 100);
        });
    </script>
</body>
</html>
