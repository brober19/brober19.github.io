<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 4rem; /* Increased padding: top/bottom 2rem, left/right 4rem */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: block;
            transition: all 0.3s ease;
            position: relative;
            width: 150px;
            height: 75px;
        }

        .logo img {
            position: absolute;
            top: 0;
            left: 0;
            max-height: 75px;
            width: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .logo .logo-default {
            opacity: 1;
        }

        .logo .logo-hover {
            opacity: 0;
        }

        .logo:hover .logo-default {
            opacity: 0;
        }

        .logo:hover .logo-hover {
            opacity: 1;
            filter: drop-shadow(0 0 5px #FF7F50)
                   drop-shadow(0 0 10px #FF7F50)
                   drop-shadow(0 0 15px #FF7F50);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            font-family: Helvetica, Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .nav-links a:hover {
            color: #FF7F50;
            text-shadow: 0 0 10px #FF7F50,
                         0 0 20px #FF7F50,
                         0 0 30px #FF7F50,
                         0 0 40px #FF7F50;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem; /* Adjusted padding for mobile */
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background: white;
                padding: 1rem;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="signature.png" alt="Logo" class="logo-default">
                <img src="signature_red.png" alt="Logo Hover" class="logo-hover">
            </a>
            <div class="hamburger">â˜°</div>
            <ul class="nav-links">
                <li><a href="painting.html">Painting</a></li>
                <li><a href="digital.html">Digital</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
