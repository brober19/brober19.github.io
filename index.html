    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background: 
            padding: 2rem 4rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: block;
            transition: all 0.3s ease;
            position: relative;
            width: 150px;
            height: 75px;
        }

        .logo img {
            position: absolute;
            top: 0;
            left: 0;
            max-height: 75px;
            width: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .logo .logo-default {
            opacity: 1;
        }

        .logo .logo-hover {
            opacity: 0;
        }

        .logo:hover .logo-default {
            opacity: 0;
        }

        .logo:hover .logo-hover {
            opacity: 1;
            filter: drop-shadow(0 0 5px rgba(255, 127, 80, 0.8))
                   drop-shadow(0 0 10px rgba(255, 127, 80, 0.6))
                   drop-shadow(0 0 15px rgba(255, 127, 80, 0.4))
                   drop-shadow(0 0 20px rgba(255, 127, 80, 0.3));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #Fff;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            font-family: Helvetica, Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #FF7F50;
            text-shadow: 0 0 10px rgba(255, 127, 80, 0.8),
                        0 0 20px rgba(255, 127, 80, 0.6),
                        0 0 30px rgba(255, 127, 80, 0.4),
                        0 0 40px rgba(255, 127, 80, 0.2);
        }

        .disintegrate {
            animation: disintegrate 1s forwards;
        }

        @keyframes disintegrate {
            0% {
                opacity: 1;
                filter: blur(0px);
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(20px) rotate(10deg);
                letter-spacing: 10px;
            }
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background: white;
                padding: 1rem;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>

    <script>
        const heroImage = document.querySelector('.hero-image');
        const content = document.querySelector('.content');

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            const moveX = (mouseX - 0.5) * 20;
            const moveY = (mouseY - 0.5) * 20;

            heroImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
            content.style.transform = `translate(${-moveX * 0.1}px, ${-moveY * 0.1}px)`;
        });
    </script>
        <script>
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const links = document.querySelectorAll('.nav-links a');
    
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
    
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (!link.classList.contains('disintegrate')) {
                        link.classList.add('disintegrate');
                        setTimeout(() => {
                            link.classList.remove('disintegrate');
                        }, 1000);
                    }
                });
            });
        </script>
