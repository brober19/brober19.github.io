<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
    background: transparent;
    padding: 2rem 30px; /* Changed from 4rem to 30px */
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Add page fade in effect */
        body {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .nav-container {
    max-width: calc(100% - 60px); /* 30px from each side */
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0;
}

.logo {
    display: block;
    transition: all 0.3s ease;
    position: relative;
    width: 150px;
    height: 75px;
    margin-left: 0; /* Reset any margin */
}

.logo img {
    position: absolute;
    top: 10px;
    left: 0; /* Changed from 40px to 0 */
    max-height: 75px;
    width: auto;
    transition: all 0.3s ease;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
}

        .logo .logo-default {
            opacity: 1;
        }

        .logo .logo-hover {
            opacity: 0;
        }

        .logo:hover .logo-default {
            opacity: 0;
        }

        .logo:hover .logo-hover {
            opacity: 1;
            filter: drop-shadow(0 0 5px rgba(255, 127, 80, 0.8))
                   drop-shadow(0 0 10px rgba(255, 127, 80, 0.6))
                   drop-shadow(0 0 15px rgba(255, 127, 80, 0.4))
                   drop-shadow(0 0 20px rgba(255, 127, 80, 0.3));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            font-family: Helvetica, Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #FF7F50;
            text-shadow: 0 0 10px rgba(255, 127, 80, 0.8),
                        0 0 20px rgba(255, 127, 80, 0.6),
                        0 0 30px rgba(255, 127, 80, 0.4),
                        0 0 40px rgba(255, 127, 80, 0.2);
        }

        .disintegrate {
            animation: disintegrate 1s forwards;
        }

        @keyframes disintegrate {
            0% {
                opacity: 1;
                filter: blur(0px);
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(20px) rotate(10deg);
                letter-spacing: 10px;
            }
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
    nav {
        padding: 1.5rem 30px; /* Keep consistent 30px padding */
    }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background: white;
                padding: 1rem;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
        }

        .pixelated-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="10" height="10" fill="white" opacity="0.1"/></svg>');
            background-size: 20px 20px;
            opacity: 0.15;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            transition: transform 0.3s ease;
            mix-blend-mode: difference;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 2;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <div class="transition-overlay"></div>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="signature_light.png" alt="Logo" class="logo-default">
                <img src="signature_red_v2.png" alt="Logo Hover" class="logo-hover">
            </a>
            <div class="hamburger">â˜°</div>
            <ul class="nav-links">
                <li><a href="painting.html">Painting</a></li>
                <li><a href="digital.html">Digital</a></li>
                <li><a href="cv.html">C.V.</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="hero-section">
        <div class="hero-image">
            <img src="G Gallery_1.JPG" alt="Hero Image">
        </div>
        <div class="pixelated-overlay"></div>
        <div class="noise"></div>
        <div class="content">
            <h1>Bryan Robertson</h1>
            <p>a visual artist working in paint and pixels</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.nav-links a');
            const transitionOverlay = document.querySelector('.transition-overlay');

            links.forEach(link => {
                link.classList.remove('disintegrate');
                link.style.opacity = '1';
                link.style.visibility = 'visible';
            });

            // Handle back/forward browser buttons
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    transitionOverlay.classList.remove('active');
                }
            });
        });
        // Reset link states on page load
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.nav-links a');
            links.forEach(link => {
                link.classList.remove('disintegrate');
                link.style.opacity = '1';
                link.style.visibility = 'visible';
            });
        });
    
        const heroImage = document.querySelector('.hero-image');
        const content = document.querySelector('.content');
    
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
    
            const moveX = (mouseX - 0.5) * 20;
            const moveY = (mouseY - 0.5) * 20;
    
            heroImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
            content.style.transform = `translate(${-moveX * 0.1}px, ${-moveY * 0.1}px)`;
        });
    
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const links = document.querySelectorAll('.nav-links a');
    
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                const transitionOverlay = document.querySelector('.transition-overlay');

                // Fade out
                transitionOverlay.classList.add('active');

                // Wait for fade out, then navigate
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
