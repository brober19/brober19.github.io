<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 1;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px); /* Blur effect */
        }

        .pixelated-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="10" height="10" fill="white" opacity="0.1"/></svg>');
            background-size: 20px 20px;
            opacity: 0.15;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            transition: transform 0.3s ease;
            mix-blend-mode: difference;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

<body>
    <section class="hero-section">
        <div class="hero-image">
            <img src="G Gallery_1.JPG" alt="Hero Image">
        </div>
        <div class="pixelated-overlay"></div>
        <div class="noise"></div>
        <div class="content">
            <h1>Bryan Robertson</h1>
            <p>visual artist work in paint and pixels</p>
        </div>
    </section>

    <script>
        const heroImage = document.querySelector('.hero-image');
        const content = document.querySelector('.content');

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            const moveX = (mouseX - 0.5) * 20;
            const moveY = (mouseY - 0.5) * 20;

            heroImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
            content.style.transform = `translate(${-moveX * 0.1}px, ${-moveY * 0.1}px)`;
        });
    </script>
</body>
